name: CI
on: [push]
jobs:
  build:
    runs-on: node-alpine:latest

    steps:
      - name: Begin CI...
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          CI: true

      - name: Lint
        run: yarn run lint
        env:
          CI: true

      - name: Test
        run: yarn run test --ci --coverage --maxWorkers=2
        env:
          CI: true

      - name: Build
        run: yarn run build
        env:
          CI: true
